
<div class="card my-2 text-center w-50">
  <div class="card-header">
    <h3 class="card-title py-2"> {{newsDetail.title}}</h3>
  </div>
  <div class="card-body">
    <h6 class="card-subtitle py-1 text-muted">By: {{ newsDetail.by }}</h6>
    <h6 class="card-subtitle pb-3 text-muted">Submitted on: {{ newsTime }}</h6>
    <a href="{{ newsDetail.url }}" class="btn btn-secondary">Read the news</a>
  </div>
</div>
